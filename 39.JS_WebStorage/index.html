<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<form class="weather-form" onsubmit="return false;">
    <fieldset>
        <legend>Forecast</legend>
        <label for="city">City</label>
        <select id="city" name="city">
            <option value="46.47498768268103, 30.703538654136352" selected="">Odesa</option>
            <option value="46.3020943, 30.653466" selected="">Chornomorsk</option>
            <option value="50.4500336, 30.5241361">Kyiv</option>
            <option value="49.841952, 24.0315921">Lviv</option>
            <option value="49.9923181, 36.2310146">Kharkiv</option>
        </select>
    </fieldset>
</form>
<div class="weather-container"></div>
<div class="details-container"></div>
<script src="./assets/js/main.js"></script>
</body>
</html>
