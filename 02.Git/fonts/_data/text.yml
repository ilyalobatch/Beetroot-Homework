  - But how could we fail to see that there is an infinite regress here—if we do not accept, as Kantian and post-Kantian philosophies do, a “supersensible” domain of freedom, outside of the world and its physical determinisms? According to them, the free sub­ject is an absolute origin, a first agent capable of creating first causes, who initiates new causal chains <em>ex nihilo</em>, independent of the rest of the world. &mdash;Henri Atlan, <em>Is Science Inhuman?</em>
